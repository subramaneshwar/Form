<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <p>
                <label>
                    Salutation
                    <br/>
                    <select name="salutation">
                        <option>--None--</option>
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Dr.</option>
                        <option>Prof.</option>
                    </select>
                    
                </label>
            </p>
        <p>
            <label>First Name: <input name="FirstName" placeholder="First Name"/></label>
        </p>
        <p>
            <label>Last Name: <input  name="LastName" placeholder="Last Name" /></label>
        </p>
        <p>
            Gender : 
            <label><input type="radio" name="gender" value="male"/>Male</label>
            <label><input type="radio" name="gender" value="female"/>female</label>
        </p>
        <p>
            <label>Email : <input type="email" name="email" placeholder="Email"/></label>
        </p>
        <p>
            <label>Date of Birth : <input type="date" name="birthDate"></label>
        </p>
        <p>
            <label>
                Address : <br/>
                <textarea name="address"  cols="30" rows="3" placeholder="address"></textarea>
            </label>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>

        </fieldset>
    </form>
</body>
</html>
